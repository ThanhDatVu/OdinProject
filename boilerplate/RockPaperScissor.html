<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    banga

    <div class="flex-container">
        <div class="flex-item">
            <h1>Hello</h1>
        </div>
        <div class="flex-item">
            <h1>World</h1>
        </div>

        <input id="textBox" type="text"></input>
        <div id="output"></div>

        <script>
            
            // function return random option 
        
            function randomOption() {
                set = ['rock', 'paper', 'scissors'];
                return set[Math.floor(Math.random() * set.length)];
            }
            console.log(randomOption());
            let userOption;
            

            // function to compare user and computer option
            function compare(userOption, computerOption) {
                if (userOption === computerOption) {
                    return 'It\'s a tie!';
                } else if (userOption === 'rock') {
                    if (computerOption === 'paper') {
                        return 'Computer wins!';
                    } else {
                        return 'User wins!';
                    }
                } else if (userOption === 'paper') {
                    if (computerOption === 'scissors') {
                        return 'Computer wins!';
                    } else {
                        return 'User wins!';
                    }
                } else if (userOption === 'scissors') {
                    if (computerOption === 'rock') {
                        return 'Computer wins!';
                    } else {
                        return 'User wins!';
                    }
                }
            }


            // function to display result
            function displayResult(userOption, computerOption) {
                return 'User chose ' + userOption + ' and computer chose ' + computerOption + ' so ' + compare(userOption, computerOption);
            }
            //create a loop to run the game
            for (let i = 0; i < 5; i++) {
                userOption = prompt('Enter your choice: rock, paper or scissors');
                computerOption = randomOption();
                document.getElementById('output').innerHTML += displayResult(userOption, computerOption) + '<br>';
            }
            
        </script>
</body>

</html>
